apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
  labels:
    app: vprodb
spec:
  selector:
    matchlabels: 
      app: vprodb
  replicas: 1
  template:
    metadata:
      labels:
        app: vprodb

    spec:
      containers:
      - name: vprodb
        image: vprofile/vprofiledb:V1
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: vpro-db-data
        ports:
        - name: vprodb-port
          containerPort: 3306
        env: 
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              SecretKeyRef:
                name: app-secret
                key: db-pass:

      volumes: 
      - name: vpro-db-data
        awsElasticBlockStore:
          volumeID: vol-088f428888e73319d
          fsType: ext4
      
      InitContainers:
      - name: busybox
        image: busybox:latest
        args: ["rm", "-rf", "/var/lib/mysql/lost+found"]
        volumeMounts:
        - name: vpro-db-data
          mountPath: /var/lib/mysql

